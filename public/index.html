<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="icon" href="/images/headphones.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.9/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="
https://cdn.jsdelivr.net/npm/shikwasa@2.2.1/dist/style.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex flex-col relative bg-background font-raleway items-center min-h-screen ">
        <h1 class="select-none sm:text-6xl text-3xl text-primary font-bold mt-20">
            Feel The <span class="text-active beats">Beats</span>
        </h1>
        <h2 class="text-active m-2 text-center select-none text-2xl mt-6">
            Discover Your Favorite Music Here !
        </h2>
        <div class="mt-12 sm:mx-auto justify-center sm:w-full sm:flex">
            <input type="text" id="searchItem"
                class="block md:w-1/3 border border-transparent rounded-md px-5 py-3 text-base text-background shadow-sm focus:outline-none focus:border-transparent focus:ring-2 focus:ring-active"
                placeholder="Search for a song or an artist" />
            <div class="mt-4 sm:mt-0 sm:ml-3">
                <button id="searchBtn"
                    class="block w-full text-white rounded-md px-5 py-3  bg-gradient-to-br from-purple-600 to-blue-500 font-medium  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 sm:px-10">
                    Search
                </button>

            </div>
        </div>

        <div class="mt-8">
            <h3 id="searchResTitle" class="searchRes hidden text-center text-2xl">Search Results</h3>

            <div id="cardParent" class="mt-6 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">

            </div>
        </div>
        <div id="loading" class="lds-roller hidden mb-24">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="loadMore" class="hidden mb-24 button-89 cursor-pointer">Load More</div>
    </div>

    <div class="controller"></div>




    <script src="
https://cdn.jsdelivr.net/npm/shikwasa@2.2.1/dist/shikwasa.min.js
"></script>
    <script src="script.js"></script>
</body>

</html>
